<section class="contacto">
  <div id="bannercontacto">
    <p>
      ¡Hola! Si necesitas comunicarte con nosotros, puedes hacerlo por medio de
      este formulario y nuestros equipo te contactará lo antes posible.
    </p>
  </div>

  <div id="formcontacto">
    <h3>Queremos escucharte...</h3>
    <form
      id="contact-form"
      action="https://postman-echo.com/post"
      method="post"
      target="_blank"
    >
      <label for="nombre">Nombre:</label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        placeholder="Nombre completo"
        minlength="3"
        required
      />
      <label for="email">Correo Electrónico:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="ejemplo@email.com"
        required
      />
      <label for="telefono">Número de Teléfono:</label>
      <input
        type="tel"
        name="telefono"
        placeholder="(Código de área) - Número"
        minlength="10"
        required
      />

      <label for="mensaje">Mensaje:</label>
      <textarea
        id="mensaje"
        name="mensaje"
        rows="4"
        minlength="3"
        required
      ></textarea>

      <input type="submit" value="Enviar" />
    </form>
  </div>
</section>
